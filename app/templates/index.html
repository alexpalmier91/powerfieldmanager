<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Power Field Manager – Connexion</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: system-ui, sans-serif;

            /* === IMAGE DE FOND === */
            background-image: url("{{ url_for('static', path='img/pfm-bg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Assombrissement léger du fond */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.35);
            z-index: 0;
        }

        /* Carte centrale */
        .card {
            position: relative;
            z-index: 1;
            width: 360px;
            padding: 35px 40px;
            background: rgba(255,255,255,0.95);
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
            text-align: center;
        }

        .logo {
            width: 130px;
            margin-bottom: 15px;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 26px;
            color: #1E3A5F;
            font-weight: 700;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            outline: none;
            transition: border-color .15s, box-shadow .15s;
        }

        input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background .2s;
        }

        button:hover {
            background: #1d4ed8;
        }

        .muted {
            color: #6b7280;
            font-size: 12px;
            margin-top: 6px;
        }

        .err {
            color: #b91c1c;
            font-size: 13px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="card">

        <!-- LOGO -->
        <img src="{{ url_for('static', path='img/pfm-logo.png') }}" class="logo" alt="logo">

        <h1>Connexion</h1>

        <!-- === STEP 1 : email === -->
        <div id="step1">
            <label>Email</label>
            <input id="email" type="email" placeholder="vous@example.com" required />
            <button id="btn-request">Recevoir un code</button>
            <div id="m1" class="muted"></div>
            <div id="e1" class="err"></div>
        </div>

        <!-- === STEP 2 : code reçu === -->
        <div id="step2" style="display:none;">
            <label>Code reçu par email</label>
            <input id="code" type="text" inputmode="numeric" minlength="4" maxlength="8" placeholder="123456" required />
            <button id="btn-verify">Se connecter</button>
            <div id="m2" class="muted"></div>
            <div id="e2" class="err"></div>
        </div>
    </div>

    <!-- SCRIPT LOGIN EXISTANT -->
    <script type="module" src="/static/js/login.js?v=20251107-2"></script>
</body>
</html>
